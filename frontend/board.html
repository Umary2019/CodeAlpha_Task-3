<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Board - ProjectFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="nav-logo-icon">ðŸš€</span>
                <h2>Bargazal ProjectFlow</h2>
            </div>
            <button class="menu-toggle">â˜°</button>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <div id="auth-links" class="auth-links">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="register.html" class="nav-link">Register</a>
                </div>
                <div id="user-links" class="user-links" style="display: none;">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="profile.html" class="nav-link" id="profile-link">Profile</a>
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-btn" class="logout-btn">ðŸšª</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="container">
            <div class="dashboard-header" id="project-header">
                <div>
                    <h1>Project Board</h1>
                    <p>Loading project details...</p>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="projectsManager.showCreateTaskModal()">Add Task</button>
                </div>
            </div>

            <div id="project-board">
                <!-- Project board content will be loaded here -->
                <div class="board-loading">
                    <div class="spinner"></div>
                    <p>Loading project board...</p>
                </div>
            </div>

            <div id="login-prompt" class="login-prompt" style="display: none;">
                <h3>Access Project Board</h3>
                <p>Login to view and manage project tasks</p>
                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="register.html" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Create Task Modal -->
    <div id="create-task-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="create-task-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="task-title">Task Title *</label>
                        <input type="text" id="task-title" name="title" required placeholder="Enter task title">
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" name="description" rows="3" placeholder="Enter task description"></textarea>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" name="priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="task-status">Status</label>
                            <select id="task-status" name="status">
                                <option value="todo">To Do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date" name="dueDate">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="projectsManager.hideModals()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="js/app.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
