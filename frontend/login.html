<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login - ProjectFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="nav-logo-icon">ðŸš€</span>
                <h2>Bargazal ProjectFlow</h2>
            </div>
            <button class="menu-toggle">â˜°</button>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <div id="auth-links" class="auth-links">
                    <a href="login.html" class="nav-link active">Login</a>
                    <a href="register.html" class="nav-link">Register</a>
                </div>
                <div id="user-links" class="user-links" style="display: none;">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="profile.html" class="nav-link" id="profile-link">Profile</a>
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-btn" class="logout-btn">ðŸšª</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Welcome Back</h2>
                <p>Sign in to your ProjectFlow account</p>
                
                <form id="login-form" class="auth-form">
                    <div id="login-message"></div>
                    
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="Enter your password">
                        <small>
                            <a href="#" style="color: var(--primary-color); text-decoration: none;">Forgot password?</a>
                        </small>
                    </div>
                    
                    <button type="submit" id="login-btn" class="btn btn-primary btn-block">
                        <span>Sign In</span>
                        <span>â†’</span>
                    </button>
                    
                    <div class="auth-links">
                        <p>Don't have an account? <a href="register.html">Create one here</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="auth-decoration"></div>
    </section>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
