<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ProjectFlow</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="nav-logo-icon">ðŸš€</span>
                <h2>Bargazal ProjectFlow</h2>
            </div>
            <button class="menu-toggle">â˜°</button>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <div id="auth-links" class="auth-links">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="register.html" class="nav-link">Register</a>
                </div>
                <div id="user-links" class="user-links" style="display: none;">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                    <a href="profile.html" class="nav-link active" id="profile-link">Profile</a>
                    <span id="user-name" class="user-name"></span>
                    <button id="logout-btn" class="logout-btn">ðŸšª</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="container">
            <div class="dashboard-header">
                <h1>My Profile</h1>
            </div>

            <div id="profile-content">
                <!-- Profile content will be loaded here -->
                <div class="profile-loading">
                    <div class="spinner"></div>
                    <p>Loading profile...</p>
                </div>
            </div>

            <div id="login-prompt" class="login-prompt" style="display: none;">
                <h3>Access Your Profile</h3>
                <p>Login to view and manage your profile</p>
                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="register.html" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </section>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Simple profile loader
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const profileContent = document.getElementById('profile-content');
            const loginPrompt = document.getElementById('login-prompt');

            if (user) {
                profileContent.innerHTML = `
                    <div class="profile-card" style="background: var(--card-bg); padding: 2rem; border-radius: var(--border-radius-lg); box-shadow: var(--shadow);">
                        <div style="display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem;">
                            <div style="width: 80px; height: 80px; border-radius: 50%; background: var(--gradient-primary); display: flex; align-items: center; justify-content: center; font-size: 2rem; color: white;">
                                ${user.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <h2 style="margin: 0 0 0.5rem 0; color: var(--dark-color);">${user.name}</h2>
                                <p style="margin: 0; color: var(--gray-dark);">${user.email}</p>
                                <p style="margin: 0.25rem 0 0 0; color: var(--primary-color); font-weight: 600; text-transform: capitalize;">${user.role.replace('_', ' ')}</p>
                            </div>
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
                            <div style="text-align: center; padding: 1rem; background: rgba(99, 102, 241, 0.1); border-radius: var(--border-radius);">
                                <h3 style="margin: 0 0 0.5rem 0; color: var(--primary-color);">12</h3>
                                <p style="margin: 0; color: var(--gray-dark); font-size: 0.875rem;">Projects</p>
                            </div>
                            <div style="text-align: center; padding: 1rem; background: rgba(6, 214, 160, 0.1); border-radius: var(--border-radius);">
                                <h3 style="margin: 0 0 0.5rem 0; color: var(--secondary-color);">47</h3>
                                <p style="margin: 0; color: var(--gray-dark); font-size: 0.875rem;">Tasks Completed</p>
                            </div>
                            <div style="text-align: center; padding: 1rem; background: rgba(245, 158, 11, 0.1); border-radius: var(--border-radius);">
                                <h3 style="margin: 0 0 0.5rem 0; color: var(--warning-color);">8</h3>
                                <p style="margin: 0; color: var(--gray-dark); font-size: 0.875rem;">Active Tasks</p>
                            </div>
                        </div>
                        
                        <div style="border-top: 1px solid var(--gray-light); padding-top: 1.5rem;">
                            <h3 style="margin-bottom: 1rem; color: var(--dark-color);">Account Information</h3>
                            <div style="display: grid; gap: 1rem;">
                                <div style="display: flex; justify-content: space-between; padding: 0.75rem; background: var(--light-color); border-radius: var(--border-radius);">
                                    <span style="font-weight: 600;">Member Since</span>
                                    <span style="color: var(--gray-dark);">${new Date().toLocaleDateString()}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between; padding: 0.75rem; background: var(--light-color); border-radius: var(--border-radius);">
                                    <span style="font-weight: 600;">Account Status</span>
                                    <span style="color: var(--secondary-color); font-weight: 600;">Active</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                profileContent.style.display = 'none';
                loginPrompt.style.display = 'block';
            }
        });
    </script>
</body>
</html>
