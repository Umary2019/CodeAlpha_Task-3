<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProjectFlow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>ðŸ“Š ProjectFlow</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <div id="auth-links" class="auth-links">
                    <a href="login.html" class="nav-link">Login</a>
                    <a href="register.html" class="nav-link">Register</a>
                </div>
                <div id="user-links" class="user-links" style="display: none;">
                    <a href="dashboard.html" class="nav-link active">Dashboard</a>
                    <a href="profile.html" class="nav-link" id="profile-link">Profile</a>
                    <span id="user-name" class="nav-link user-name"></span>
                    <button id="logout-btn" class="nav-link logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="container">
            <div class="dashboard-header">
                <h1>Project Dashboard</h1>
                <a href="projects.html" class="btn btn-primary">View All Projects</a>
            </div>

            <div id="dashboard-stats" class="stats-grid">
                <!-- Stats will be loaded here -->
            </div>

            <div id="dashboard-content">
                <!-- Dashboard content will be loaded here -->
            </div>

            <div id="no-projects" class="login-prompt" style="display: none;">
                <h3>No Projects Yet</h3>
                <p>Get started by creating your first project</p>
                <a href="projects.html" class="btn btn-primary">Create Project</a>
            </div>

            <div id="login-prompt" class="login-prompt" style="display: none;">
                <h3>Access Your Dashboard</h3>
                <p>Login to view your project dashboard</p>
                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="register.html" class="btn btn-secondary">Register</a>
                </div>
            </div>
        </div>
    </section>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="js/app.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
